app-id: com.github.xperia64.tod
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: tod
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Pulseaudio access
  - --socket=pulseaudio
modules:
  - name: allegro
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DWANT_OSS=OFF
      - -DWANT_JACK=OFF
      - -DWANT_SGIAUDIO=OFF
      - -DWANT_ALLEGROGL=OFF
      - -DWANT_LOADPNG=OFF
      - -DWANT_LOGG=OFF
      - -DWANT_JPGALLEG=OFF
      - -DWANT_EXAMPLES=OFF
      - -DWANT_TOOLS=OFF
      - -DWANT_TESTS=OFF
      - -DWANT_DOCS=OFF
    sources:
      - type: archive
        url: https://github.com/liballeg/allegro5/releases/download/4.4.3.1/allegro-4.4.3.1.tar.gz
        sha256: ec19dbc9a021244582b4819b3583ee594b50141f9fcf6944a4ed8069cbf8d4d4
  - name: tod
    buildsystem: simple
    build-commands:
      - make
      - install -D tod-debug.exe /app/bin/tod
      - install -D idltd.dat /app/bin/idltd.dat
      - install -D patches.dat /app/bin/patches.dat
      - install -D com.github.xperia64.tod.desktop /app/share/applications/com.github.xperia64.tod.desktop
    sources:
      - type: dir
        path: ..
      - type: file
        path: com.github.xperia64.tod.desktop
cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/debug
  - /bin/allegro-config
